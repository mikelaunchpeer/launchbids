<section>
  <h3>Create New Post</h3>
  <form name="postForm" ng-submit="create(postForm.$valid)" novalidate action="index.html" method="post">
    <div class="form-group" show-errors>
      <label for="title"></label>
      <input type="text" id="title" name="title" class="form-control" required placeholder="Post Title">
      <div ng-messages="postForm.title.$errors" role="alert">
        <p class="help-block error-text" ng-message="required">
          Post Title is required.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="text"></label>
      <textarea name="text" id="text" ng-model="text" class="form-control" placeholder="Enter Text"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create Post</button>
    </div>
    <div ng-show="error" class="text-danger">
      <span ng-bind="error"></span>
    </div>
  </form>
</section>
