<section>
  <div class="container text-center">
    <h1 id="create-header">New Project Listing</h1>
    <form name="listingForm" ng-submit="create(listingForm.$valid)" novalidate action="index.html" method="post">
      <div class="form-group" show-errors>
        <label for="title"></label>
        <input type="text" id="title" name="title" ng-model="title" class="form-control" required placeholder="Project Title">
        <div ng-messages="listingForm.title.$errors" role="alert">
          <p class="help-block error-text" ng-message="required">
            Project Title is required.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="text"></label>
        <textarea name="text" id="text" ng-model="text" class="form-control" placeholder="Enter Text"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-green">Publish Listing</button>
      </div>
      <div ng-show="error" class="text-danger">
        <span ng-bind="error"></span>
      </div>
    </form>
  </div>
</section>
